<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3</title>
    </head>
    <body>
        <h4>An Unordered List</h4>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <h4>An Ordered List</h4>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h4>A Nested List</h4>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ol type="A">
                <li>Black</li>
                <li>Green</li>
                <ol type="i">
                    <li>African</li>
                    <li>Chinese</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ul>
    </body>
</html>
